
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARK Healthcare | 아크헬스케어</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Pretendard', sans-serif;
        scroll-behavior: smooth;
        background-color: #fff;
        overflow-x: hidden;
      }
      
      /* 스크롤바 디자인 */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb {
        background: rgba(50, 133, 232, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover { background: rgba(50, 133, 232, 0.4); }

      /* 세련된 애니메이션 효과 */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }
      @keyframes reveal-up {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pulse-soft {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.03); opacity: 0.9; }
      }

      .animate-float { animation: float 6s ease-in-out infinite; }
      .animate-reveal { animation: reveal-up 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards; }
      
      .reveal {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .premium-card {
        transition: all 0.5s cubic-bezier(0.22, 1, 0.36, 1);
      }
      .premium-card:hover {
        transform: translateY(-12px) scale(1.02);
        box-shadow: 0 40px 80px -20px rgba(50, 133, 232, 0.15);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, { threshold: 0.1 });

      document.addEventListener('DOMContentLoaded', () => {
        const revealElements = document.querySelectorAll('.reveal');
        revealElements.forEach(el => observer.observe(el));
      });

      // 동적 스크롤 감시 (React 업데이트 대응)
      setInterval(() => {
        const reveals = document.querySelectorAll('.reveal:not(.active)');
        reveals.forEach(el => observer.observe(el));
      }, 1000);
    </script>
  </body>
</html>
